<div class="item">
    <input
      [id]="item.name"
      type="checkbox"
      (change)="check()"
      [checked]="item.done" />
    <label [for]="item.name">{{item.name}}</label>
  
    <div class="btn-wrapper" *ngIf="!editable">
      <button class="btn" (click)="editable = !editable">Изменить</button>
      <button class="btn btn-warn" (click)="remove.emit()">Удалить</button>
    </div>
  
    <!-- Этот блок отображается, если пользователь кликнул на кнопку Edit -->
    <div *ngIf="editable">
      <input
        class="sm-text-input"
        placeholder="Введите дело"
        [value]="item.name"
        #editedItem
        (keyup.enter)="saveItem(editedItem.value)" />
  
      <div class="btn-wrapper">
        <button class="btn" (click)="editable = !editable">Отменить</button>
        <button class="btn btn-save" (click)="saveItem(editedItem.value)">Сохранить</button>
      </div>
    </div>
  </div>
